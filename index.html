<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>

    <div class="result-container">
      <p>Your Result</p>
      <div class="score-container">
        <h1>76</h1> 
        <p>of 100</p> 
      </div>      
      <h2>Great</h2> 
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p> 
    </div>
    <p id="summary-headline">Summary</p>

    <div class="summary-container">      
      
      <div class="flex-container-row">
        <div class="immage-container">
          <img src="assets/images/icon-reaction.svg" alt="reaction image">
          <p id="reaction">Reaction</p>
        </div>        
        <div class="flex-points_out_of-container">
          <p>80</p>          
          <p class="out-of-100">/ 100</p>
        </div>                  
      </div>
      
      <div class="flex-container-row">
        <div class="immage-container">
          <img src="assets/images/icon-memory.svg" alt="memory image">
          <p id="memory">Memory</p>
        </div>  
        <div class="flex-points_out_of-container">
          <p>92</p>
          <p class="out-of-100">/ 100</p>
        </div>              
      </div>
      
      <div class="flex-container-row">
        <div class="immage-container">
          <img src="assets/images/icon-verbal.svg" alt="verbal image">
          <p id="verbal">Verbal</p>
        </div>   
        <div class="flex-points_out_of-container">
          <p>61</p>
          <p class="out-of-100">/ 100</p>
        </div>     
      </div>
      
      <div class="flex-container-row">
        <div class="immage-container">
          <img src="assets/images/icon-visual.svg" alt="visual image">
          <p id="visual">Visual</p>
        </div>      
        <div class="flex-points_out_of-container">
          <p>72</p>
          <p class="out-of-100">/ 100</p>
        </div> 

      </div>

  </div>
    
  <div class="flex-container-Button">
    <button class="btn-continue">Continue</button>    
  </div>
  </main>
  

  
  
  
  
  <!--  -->
</body>
</html>
